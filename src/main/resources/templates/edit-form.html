<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/styles/styles.css}">
</head>
<body>
<div class="container">
<h2>Edytuj film</h2>
<form action="/api/v1/movies/update" method="post" th:object="${movie}" th:action="@{'/api/v1/movies/update/' + ${movie.id}}">
    <label for="title" class="form-label">Tytuł:</label>
    <input type="text" id="title" name="title" th:field="*{title}" required="required" class="form-control" />
    <label for="release" class="form-label">Rok premiery: </label>
    <input type="number" id="release" name="release" th:field="*{release}" required="required" class="form-control" />
    <br/>
    <button type="submit" class="btn btn-primary update-movie-button">Zatwierdź</button>
</form>
<br/>
<a th:href="@{'/api/v1/movies/all'}" class="btn btn-secondary">Powrót</a>
</div>
</body>
</html>
